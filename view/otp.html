<!DOCTYPE html>
<html>
<head>
  <title>Enter OTP</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="otp-page-wrapper">
  <main class="otp-box" role="main">
    <h2 id="otpHeading">Two Step Verification</h2>
    <p class="otp-lead">We sent a 6 digit code.</p>
    <div class="demo-otp" style="background:#f6f8fa;border:1px solid #dde2e7;color:#111;padding:10px 12px;border-radius:8px;margin-bottom:10px;">
      Demo OTP:
      <iframe src="../php/otp_validation.php?preview=1" style="border:0;width:100%;height:24px;" title="Demo OTP"></iframe>
    </div>
    <form id="otpForm" action="../php/otp_validation.php" method="post" novalidate>
      <div class="otp-field-group">
        <label for="otpInput">Verification Code</label>
        <input type="text" name="otp" id="otpInput" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="123456" autocomplete="one-time-code" required />
      </div>
      <button type="submit">Verify Code</button>
      <a href="login.html" class="back-link">Back to Login</a>
    </form>
  </main>
</body>
</html>
